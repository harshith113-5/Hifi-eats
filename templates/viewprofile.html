<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #333;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background-color: #ff5722; /* Updated header color */
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 24px;
      margin-left: 20px;
    }

    header a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    header a:hover {
      background-color: #e64a19;
    }

    /* Footer Styles */
    footer {
      background-color:  #e64a19;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Profile Container */
    .profile-container {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-container label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    .profile-container input, .profile-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 45%;
    }

    .edit-button {
      background-color: #e64a19;
      color: white;
    }

    .save-button {
      background-color: #2196F3;
      color: white;
    }

    .reset-password {
      background-color: #f44336;
      color: white;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }

    /* Hover Effects and Pointer Cursor */
    .edit-button:hover,
    .reset-password:hover {
      background-color: #cb6f29; /* Darker green for edit button */
      cursor: pointer;
    }

    .reset-password:hover {
      background-color: #d32f2f; /* Darker red for reset button */
    }

    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .profile-container {
        max-width: 100%;
        margin: 20px;
        padding: 15px;
      }

      .button-container {
        flex-direction: column;
        align-items: stretch;
      }

      .button-container button {
        width: 100%;
        margin-bottom: 10px;
      }

      footer {
        padding: 15px;
        position: relative;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 20px;
      }

      .profile-container {
        padding: 10px;
      }

      .profile-container h2 {
        font-size: 20px;
      }

      .profile-container label {
        font-size: 14px;
      }

      .profile-container input,
      .profile-container select {
        font-size: 12px;
        padding: 8px;
      }

      .button-container button {
        font-size: 14px;
        padding: 8px;
      }

      footer p {
        font-size: 12px;
      }
    }

    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    /* Profile card styling */
    .profile-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    /* Profile title styling */
    .profile-title {
      font-size: 24px;
      color: #333333;
      margin-bottom: 15px;
      font-weight: bold;
    }

    /* Welcome message styling */
    .welcome-message {
      font-size: 20px;
      color: #555555;
      margin-bottom: 25px;
    }

    /* Profile details styling */
    .profile-details p {
      font-size: 16px;
      color: #666666;
      margin: 10px 0;
      text-align: left;
    }

    /* Profile actions */
    .profile-actions {
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Edit button */
    .edit-btn {
      background-color: #4caf50;
      color: #ffffff;
      margin-right: 10px;
    }

    .edit-btn:hover {
      background-color: #45a049;
    }

    /* Logout button */
    .logout-btn {
      background-color: #f44336;
      color: #ffffff;
    }

    .logout-btn:hover {
      background-color: #e53935;
    }

    /* Add Address button */
    .add-address-btn {
      background-color: #2196F3;
      color: white;
      margin-top: 15px;
    }

    .add-address-btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>HiFi Delivery</h1>
    <div>
      <a href="{{ url_for('start') }}">Home</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </header>
  
  <center>
    <div class="profile-container">
      <div class="profile-card">
        <h2 class="profile-title">User Profile</h2>
        <h1 class="welcome-message">Welcome, {{ user['username'] }}!</h1>
        <div class="profile-details">
          <p><strong>Email:</strong> {{ user['email'] }}</p>
          <p><strong>Role:</strong> {{ user['role'] }}</p>
          <p><strong>Location:</strong> {{ user['location'] }}</p>
          <p><strong>Contact:</strong> {{ user['contact'] }}</p>
        </div>
        <div class="profile-actions">
          <a href="{{ url_for('update_details') }}" class="btn edit-btn">Edit Profile</a>
          <a href="{{ url_for('logout') }}" class="btn logout-btn">Logout</a>
          <!-- Add Address Button -->
          <a href="{{ url_for('save_multiple_address') }}" class="btn add-address-btn">Add Address</a>
        </div>
      </div>
    </div>
  </center>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 HiFi Delivery. All rights reserved.</p>
  </footer>

  <script>
    // Add any necessary JavaScript here
  </script>

</body>
</html>

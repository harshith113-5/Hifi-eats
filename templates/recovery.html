<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Your Password</title>
  <style type="text/css">
    @media only screen and (min-width:768px){
      .templateContainer{
        width:600px !important;
      }
    }

    @media only screen and (max-width: 480px){
      body,table,td,p,a,li,blockquote{
        -webkit-text-size-adjust:none !important;
      }
    }

    body {
      background-color:#f7f7ff; /* Orange background */
      font-family: 'Asap', Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    .templateContainer {
      width: 100%;
      max-width: 600px;
      margin: 40px auto 0; /* Push the white section down */
      background-color: #f7f7ff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2a2a2a;
      font-size: 32px;
      font-weight: bold;
      margin: 0;
      letter-spacing: 2px;
    }

    h2 {
      color: #2a2a2a;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }

    p {
      color: #2a2a2a;
      font-size: 16px;
      margin: 10px 0;
      padding: 0 18px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .submit-btn {
      background-color: #f57153;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 4px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #d96a4c;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <center>
    <table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%">
      <tr>
        <td align="center" valign="top">
          <!-- Main Container -->
          <table border="0" cellpadding="0" cellspacing="0" class="templateContainer" width="100%">
            <tr>
              <td id="templateHeader">
                <img alt="Forgot your password?" src="https://static.lingoapp.com/assets/images/email/il-password-reset@2x.png" style="max-width: 100%; height: auto;" width="600">
              </td>
            </tr>
            <tr>
              <td id="templateBody">
                <h1>Forgot Your Password?</h1>
                <p>Not to worry, we can help you reset it.<p>
                
                <!-- Email Input -->
                <form method="post" class="input-group login-form">
                    <input type="email" class="input-field" id="registerEmail" placeholder="Enter Registered Email" name="email" required><br><br>
                    
                    <!-- Send Recovery Link Button -->
                    <button type="submit" class="submit-btn">Send Recovery Link</button>

                    <!-- Error or Success Messages -->
                    {% if message %}
                        <p>{{ message }}</p>
                    {% endif %}

                    {% if error %}
                        <p class="error">{{ error }}</p>
                    {% endif %}
                </form>

              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </center>
</body>

</html>

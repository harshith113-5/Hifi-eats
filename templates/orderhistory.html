<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Order View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #333; /* Dark text */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ff8c42; /* Orange header */
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ff8c42; /* Orange header */
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .no-orders {
            text-align: center;
            color: #ff8c42;
            font-size: 18px;
        }
    </style>
    <style>
        /* Style for the list item */
        li {
            list-style: none; /* Remove default bullet points */
            margin: 10px 0; /* Add some margin for spacing */
        }

        /* Style for the link */
        li a {
            text-decoration: none; /* Remove underline */
            color: #e89911; /* Default text color */
            font-size: 18px; /* Font size */
            display: flex; /* Use flexbox to align icon and text */
            align-items: center; /* Vertically center icon and text */
            gap: 10px; /* Space between icon and text */
            padding: 8px 16px; /* Padding for clickable area */
            border-radius: 4px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effects */
        }

        /* Hover effect for the link */
        li a:hover {
            background-color: #ff8800; /* Background color on hover */
            color: white; /* Text color on hover */
        }

        /* Style for the Font Awesome icon */
        li a i {
            font-size: 20px;
            color:#ff8800 /* Icon size */
        }
    </style>
</head>
<body>
    <h1>Order History</h1>
    <ul>
        <li><a href="{{ url_for('start') }}"><i class="fa-solid fa-user"></i> Home</a></li>
    </ul>
    {% if orders %}
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Items Ordered</th>
                <th>Total Price</th>
                <th>Status</th> 
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.customerName }}</td>
                <td>{{ order["items"] }}</td>
                <td>â‚¹{{ order.total_price }}</td>
                <td>{{ order["status"] }}</td> 
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="no-orders">No orders found.</p>
    {% endif %}
</body>
</html>
